<div class="Band">
  <% var categoryType = locals.categoryType_pre || locals.pageType; %>
  <div class="container">
    <div class="btn-group pull-left">
      <div class="btn-group">
        <button type="button" data-toggle="dropdown"
                class="btn dropdown-toggle <%- locals.tag ? 'btn-inverse' : 'btn-primary' %>">
          <%- categoryType == 'INDEX' ? '首页' : categoryType %>
          <i class="fa fa-bars mlm"></i>
        </button>
        <span class="dropdown-arrow dropdown-arrow-inverse"></span>
        <ul class="dropdown-menu dropdown-inverse">
          <li class="<%- categoryType == 'INDEX' ? 'selected' : '' %>">
            <a href="/">首页</a></li>
          <li class="<%- categoryType == '综合' ? 'selected' : '' %>">
            <a href="/hot">综合</a></li>
          <li class="<%- categoryType == '最新' ? 'selected' : '' %>">
            <a href="/new">最新</a></li>
          <li class="<%- categoryType == '娱乐' ? 'selected' : '' %>">
            <div class="divider" style="margin-left: 0; margin-right: 0;"></div>
            <a href="/entertainment">娱乐</a></li>
          <li class="<%- categoryType == '科技' ? 'selected' : '' %>">
            <a href="/tech">科技</a></li>
          <li class="<%- categoryType == '新闻' ? 'selected' : '' %>">
            <a href="/news">新闻</a></li>
          <li class="<%- categoryType == '时尚' ? 'selected' : '' %>">
            <a href="/fashion">时尚</a></li>
          <li class="<%- categoryType == '生活' ? 'selected' : '' %>">
            <a href="/life">生活</a></li>
          <li class="<%- categoryType == '幽默' ? 'selected' : '' %>">
            <a href="/humor">幽默</a></li>
          <li class="<%- categoryType == '文化' ? 'selected' : '' %>">
            <a href="/culture">文化</a></li>
          <li class="<%- categoryType == '商业' ? 'selected' : '' %>">
            <a href="/business">商业</a></li>
          <li class="<%- categoryType == '体育' ? 'selected' : '' %>">
            <a href="/sport">体育</a></li>
          <li class="<%- categoryType == '未分类' ? 'selected' : '' %>">
            <a href="/unclassified">未分类</a></li>
        </ul>
      </div>
    </div>
    <% if (locals.tag) { %>
    <div class="btn-group pull-left">
      <div class="btn-group">
        <a href="/tag/<%- encodeURIComponent(tag) %>"
           class="btn btn-primary"><i class="fa fa-tag" style="font-size: 14px;"></i> <%= tag %></a>
      </div>
    </div>
    <% } %>
    <div class="tags plm">
      <small class="text-inverse" style="font-size: 14px;"><i class="fa fa-tags"></i>：</small>
      <% for (var i = 0; i < tags.length; i++) { %>
      <a target="_blank" href="/tag/<%- encodeURIComponent(tags[i]) %>"
         class="btn btn-default btn-xs"
         style="padding-left: 15px; padding-right: 15px;"><%= tags[i] %></a>
      <% } %>
    </div>
  </div>
</div>

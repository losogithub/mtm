<!-- Modal -->
<div class="LoginDialog modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog container" style="max-width: 400px;">
    <div class="modal-content">
      <div class="modal-header"
           style="border-radius: 6px 6px 0 0;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <span class="modal-title">此项功能需要您登录。</span>
      </div>
      <form class="modal-body clearfix"
            style="border-radius: 0 0 6px 6px;">
        <p class="ErrorHint">&nbsp;</p>

        <div class="form-group">
          <input type="text" value="<%= locals.email || '' %>"
                 class="form-control flat" id="uName" name="email"
                 placeholder="用户名或邮箱">
          <label class="input-icon fui-user" for="uName"></label>
        </div>
        <div class="form-group">
          <input type="password" id="uPas" name="password"
                 class="form-control flat" maxlength="20"
                 placeholder="密码">
          <label class="input-icon fui-lock" for="uPas"></label>
        </div>
        <div class="form-group">
          <label class="checkbox">
            <input type="checkbox" name="autoLogin" data-toggle="checkbox" id="autocomplete"/>
            <strong>自动登录</strong>
          </label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"
                  onclick="return shizier.loginCheck();">登录</button>
        </div>
        <a target="_blank" class="text-muted" href="/forgetPassword">忘记密码?</a>
        <a target="_blank" class="text-muted pull-right" href="/signup">注册</a>
      </form>
    </div>
  </div>
</div>

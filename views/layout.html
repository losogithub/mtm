<!DOCTYPE html>
<html>
<head>
  <title><%= locals.title ? title : 'mtm' %></title>
  <meta name="renderer" content="webkit">
  <link type='text/css' rel='stylesheet' href='/stylesheets/common.css'/>
  <% for (i in locals.css) { %>
  <link type='text/css' rel='stylesheet' href='<%= css[i] %>'/>
  <% } %>
  <script type="text/javascript" src="/javascripts/common.js"></script>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
  <% for (i in locals.js) { %>
  <script type="text/javascript" src="<%= js[i] %>"></script>
  <% } %>
</head>
<body>
  <% if (locals.index) { %>
  <div class="INDEX">
  <% } %>
    <div class='Header'>
      <div class="Inner">
        <table style="width: 100%;">
          <td>
            <a class="HeaderBtn <%= locals.index ? 'HeaderBanner01' : 'HeaderBanner02' %>" href="/" title='mtm'>mtm</a>
          </td>
        </table>
        <nav class="Nav">
          <% if (!locals.index) { %>
          <table>
          <td>
          <% } %>
          <ul class="NavInner NegLinkWrapper">
            <li>
              <a href="/topic/create">创建总结</a><span class="HeaderSeparator"></span>
            </li>
            <li>
              <a href="/signup" data-na="NL:join">register</a><span class="HeaderSeparator"> |</span>
            </li>
            <li>
              <a href="/login" data-na="NC:login">login</a><span class="HeaderSeparator"> |</span>
            </li>
            <li>
              <button class="HeaderBtn BtnOpen" type="button">打开</button>
            </li>
          </ul>
          <% if (!locals.index) { %>
          </td>
          </table>
          <% } %>
        </nav>
      </div>
    </div>

    <%- body %>

    <div class='Footer'>
      <div class='Inner'>
        <ul class='MtmLinkUl NegLinkWrapper'>
          <li><a>关于我们</a><span class='FooterSeparator'>|</span></li>
          <li><a>使用条规</a><span class='FooterSeparator'>|</span></li>
        </ul>
        <div class='Copyright'>
          <small>© <b>mtm</b></small>
        </div>
      </div>
    </div>
  <% if (locals.index) { %>
  </div>
  <% } %>
</body>
</html>

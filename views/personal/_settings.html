<div class="MainHead">
  <h5>设置</h5>

  <div style="position: relative;">
    <a href="/account">个人信息更新</a>
  </div>
</div>

<div class="HLine"></div>

<form class="SettingsForm" action="/settings" method="post">
  <input type="hidden" name="fromUrl" value="/settings"/>
  <fieldset>
    <ul>
      <li>
        <h6>头像</h6>

        <div class="Thumb" style="float: left;">
          <img width="120" height="120" id="setImage"
               src="<%= locals.imageUrl ? locals.imageUrl : '/images/no_img/user_120x120.png' %>">
        </div>

        <div style="overflow: hidden;">
          <input type="text" name="url" placeholder="输入图片URL">
          <!-- value="<%- locals.imageUrl ? locals.imageUrl : '' %>" > -->
          <div class="BtnSet">
            <button name="preview" class="btn btn-small" type="button">预览</button>
          </div>
        </div>
      </li>
      <li>
        <h6>自我介绍</h6>

        <div style="overflow: hidden;">
          <textarea class="InputBox_Introduce" placeholder="请填写您的自我介绍"><%= description %></textarea>
        </div>
        <div style="position: relative;">
          <p class="IntroduceCount"><span>0</span>/100</p>
        </div>
      </li>
      <li>
        <h6>个人主页</h6>

        <div style="overflow: hidden;">
          <input name="site" class="Url" type="text" size="100" placeholder="请填写您的网站或者个人博客地址"
                 value="<%- locals.connectUrl ? locals.connectUrl : '' %>">
        </div>
      </li>
      <li>
        <h6></h6>
        <button name="save" style="width: 160px;" class="btn btn-large" type="button">保存</button>
      </li>
    </ul>
  </fieldset>
</form>

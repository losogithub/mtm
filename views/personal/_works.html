<div class="MainHead">
  <h1><%= username %> 的总结</h1>
</div>

<div class="MainDetail">
  <table class="MainTbl">
    <colgroup>
      <col style="width:404px;*width:374px;">
      <col style="width:115px;*width:85px;">
      <col style="width:94px;*width:64px;">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>
          <div>
            标题
            <div class="MainTblSortSub">
              <a class='<%= isSelectC %>' href='?mt=c&amp;mo=<%= createV %>'>创建日期</a> <i class="icon-caret-down"></i>
              <a class='<%= isSelectU %>' href='?mt=u&amp;mo=<%= updateV%>'>更新日期</a> <i class="icon-caret-down"></i>
            </div>
          </div>

        <th>
          <div>
            <a class="MainTblSort <%= isSelectP %>" href='?mt=p&amp;mo=<%= pageViewV%>'>访问量</a> <i class="icon-caret-down"></i>
          </div>

        <th>
          <div>
            <a class="MainTblSort <%= isSelectR %>" href='?mt=r&amp;mo=<%= rateV %>'>上升率</a> <i class="icon-caret-down"></i>

        <th>
          <div>
            <span>&nbsp;</span><span style="display: none;">页面详细链接</span>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
    <% for (i in locals.topics) { %>
    <% var topic = topics[i] %>
    <% include _topicShort.html %>
    <% } %>
    </tbody>
  </table>
</div>

<div class="WorksPagination">
  <% include _pagination.html %>

          <h3>石子儿所指总结是什么概念？</h3>

          <div class="Answer">
            <p>每一个总结包含两大要素：标题（想要总结的相关信息的主题）以及一系列的条目（与该主题相关的内容）。</p>
            <p>根据这两大要素，参考互联网上其它人的意见或则数据，把它们整理到一起就称为总结。</p>
            <p>石子儿的目的就是提供一个工具和平台，鼓励大家一起制作总结。</p>
          </div>

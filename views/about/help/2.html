    <h5>石子儿所指策展是什么概念？</h5>
    <p>每一个策展包含两大要素：标题（想要策展的相关信息的主题）以及一系列的条目（与该主题相关的内容）。</p>
    <p>根据这两大要素，参考互联网上其它人的意见或则数据，把它们整理到一起就称为策展。</p>
    <p>石子儿的目的就是提供一个工具和平台，鼓励大家一起制作策展。</p>

          <h3>如何制作总结</h3>

          <div class="Answer">
            <p></p>
            <p>1. 填写“总结”的标题。</p>
            <p>2. 在描述框填写“总结”标题相关的详细的介绍。</p>
            <p> 3. 为该“总结”添加封面图片。</p>
            <p>只需要点击一个相机图案的图片区域，然后输入图片的网址，点击预览，就可以看到效果。</p>
            <p>图片的网址如何获取？</p>
            <p>  将鼠标放在图片上，点击邮件，点击复制图片链接就可以将图片的地址复制下来。</p>
            <p>4. 最后点击【保存】按钮，该总结相关信息就会被存为草稿。</p>

          <h3>“总结”页面如何添加引用</h3>

          <div class="Answer">
            <p> 在“总结”页面，添加条目的选项中选择【引用】，即可添加。</p>
            <p>具体添加的方法如下：</p>
            <p>1. 输入引用的文字。 </p>
            <p>2. 如果引自某个网页，则输入来源网页的链接地址。</p>
            <p>3. 输入引文来源的网页的标题（可选项）。</p>
            <p>4. 写下自己的评论。</p>
            <p>5. 点击【保存】按钮。</p>

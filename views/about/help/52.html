          <h3>“总结”页面的条目如何删除？</h3>

          <div class="Answer">
            <p>“总结”的创建者可以删除所有条目。</p>
            <p>点击标题下面的【铅笔图标】，然后该“总结”的所有条目都可以被修改或则删除。姜鼠标移至每个条目上，就可以看到条目下方出现【铅笔图标】的修改和【垃圾箱图标】的删除选项。</p>

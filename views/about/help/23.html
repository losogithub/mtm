<div class="container">
  <div class="center-block pal"
       style="background-color: #ecf0f1;border-radius: 6px;max-width: 600px;">
    <div class="text-center"><h4><a href="/help">帮助中心</a></h4></div>
    <h5>条目有哪些类型？</h5>
    <p>在制作“策展”的时候，可以添加6钟类型的条目。</p>
    <p>具体如下表：</p>
    <p></p>
    <table style="WIDTH: 610px" cellspacing="1">
      <tbody>
      <tr>
        <td>链接<br></td>
        <td>被策展的网页的网址<br></td></tr>
      <tr>
        <td>图片<br></td>
        <td>与“策展”主题相关的图片<br></td></tr>
      <tr>
        <td>动画<br></td>
        <td>网络上各大的视频网站的视频动画</td></tr>
      <tr>
        <td>引文</td>
        <td>引用别人网页上的有道理、有见地或有趣等的文字<br></td></tr>
      <tr>
        <td>文本<br></td>
        <td>为了详细说明自己输入的文本文字</td></tr>
      <tr>
        <td>标题<br></td>
        <td>为了更加清晰的梳理，有时候需要添加小标题<br></td>
      </tr>
      </tbody>
    </table>
    <p></p>
    <p>在制作条目的时候，参考要添加的内容，选择合适的条目类型。</p>

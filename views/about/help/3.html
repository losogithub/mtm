    <h5>策展标题是什么？</h5>
    <p>当作一个“策展”的时候，要策展的内容的主题就是标题。</p>
    <p>在作“策展”的时候，沿着该策展的标题（主题），往“策展”添加互联网上的网页链接，图片，动画等等，就能作出一篇漂亮的“策展”。</p>
    <p>当写完一个”策展“的标题，还可以补充一些信息。比如添加一张封面图片，以及给一个简单的关于该“策展”的描述。标题和策展描述一起，把整个“策展”就清晰的凸显出来。</p>

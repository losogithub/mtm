          <h3>总结标题是什么？</h3>

          <div class="Answer">
              <p>当作一个“总结”的时候，要总结的内容的主题就是标题。</p>
            <p>在作“总结”的时候，沿着该总结的标题（主题），往“总结”添加互联网上的网页链接，图片，动画等等，就能作出一篇漂亮的“总结”。</p>
            <p>当写完一个”总结“的标题，还可以补充一些信息。比如添加一张封面图片，以及给一个简单的关于该“总结”的描述。标题和总结描述一起，把整个“总结”就清晰的凸显出来。</p>
          </div>


        </div>

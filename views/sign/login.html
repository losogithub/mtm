<!--LOGIN##这是layout要用的参数，不能删！-->
<ion-header-bar class="bar-stable">
  <div class="buttons">
    <a class="button button-icon icon ion-ios7-arrow-back" href="/"></a>
  </div>

  <h1 class="title">
    登录
  </h1>

  <div class="buttons">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </div>
</ion-header-bar>

<ion-content>
  <form class="list padding" method="post" action="/login?fromUrl=<%- encodeURIComponent(fromUrl) %>">
    <p class="text-danger">
      <%= locals.errMsg || "" %>&nbsp;
    </p>
    <label class="item item-input padding">
      <input type="text" autofocus
             ng-model="username"
             ng-init="username = '<%= locals.email || '' %>'"
             name="username" id="_userName" placeholder="用户名或邮箱">
      <i class="button-icon icon ion-ios7-person-outline placeholder-icon"></i>
    </label>
    <label class="item item-input padding">
      <input type="password" maxlength="20"
             ng-model="password"
             name="password" id="_password" placeholder="密码">
      <i class="button-icon icon ion-ios7-locked-outline placeholder-icon"></i>
    </label>
    <div class="item-checkbox mtl mbl" style="position: relative; margin-left: -5px;">
      <label class="checkbox" style="right: auto;">
        <input type="checkbox" checked name="remember">
      </label>
      自动登录
    </div>
    <button class="button button-block button-positive"
            type="submit">
      登录石子儿
    </button>
    <p class="text-right">
      <a class="text-muted" href="/forgetPassword">忘记密码?</a>
    </p>
  </form>
</ion-content>

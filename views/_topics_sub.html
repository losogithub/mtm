<div class="row">
  <% for (i in topics) { %>
  <% var topic = topics[i]; %>
  <div class="col-xs-12 mtl <%= i > 7 ? 'hidden-lg' : '' %> <%= i > 10 ? 'hidden-md' : '' %>">
    <a class="Tile-Sub" target="_blank" href="/topic/<%= topic._id %>"
         style="display: block; border-radius: 6px; max-width: 170px; margin: 0 auto;
          background: url('<%= topic.cover_url %>') no-repeat center white; background-size: cover;">
      <style>
        .Tile-Inner { opacity: 0; -webkit-transition: all 0.25s; transition: all 0.25s;}
        .Tile-Sub:hover .Tile-Inner { opacity: 0.9; }
      </style>

      <div class="Tile-Inner pam" style="border-radius: 6px; background-color: white;">
        <div style="font-size: 14px; line-height: 18px;"><%= topic.title %></div>
        <div class="mts clearfix text-muted" style="font-size: 12px;line-height: 1.2;">
          <div class="pull-right">
            <span class="mrs"><i class="fa fa-star"></i> <%= topic.FVCount %></span>
            <span><i class="fa fa-eye"></i> <%= topic.PV_count %></span>
          </div>
          <div class="prs" style="overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
            <%= topic.author_name %>
          </div>
        </div>
      </div>
    </a>
  </div>
  <% } %>
</div>

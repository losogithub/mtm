<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <table>
    <tr>
      <td>
        头像
      </td>
      <td>
        用户名
      </td>
      <td>
        注册邮箱
      </td>
      <td>
        注册日期
      </td>
      <td>
        激活状态
      </td>
    </tr>
    <% users.forEach(function(user){ %>
    <tr>
      <td>
        <img width="20" height="20" src="<%= user.url || '' %>" onerror="this.style.display = 'none';">
      </td>
      <td>
        <%= user.loginName %>
      </td>
      <td>
        <%= user.email %>
      </td>
      <td>
        <%= user.createDate.getFullYear() + '-'
        + (user.createDate.getMonth() + 1) + '-'
        + user.createDate.getDate() %>
      </td>
      <td>
        <%= !user.active ? '未激活' : '' %>
      </td>
    </tr>
    <% }); %>
  </table>
</body>
</html>
